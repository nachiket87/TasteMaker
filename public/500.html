<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
        background-color: #282a36;
        color: white;
        width: 100%;
      }
      h1{
        font-size: 8vw;
      }

      h3 {
        font-size: 3vw;
      }

      .error-content {
        width: 100%;
        align-items: center;
        margin: 0 auto;
        text-align: center;
      }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div class="container my-5" style="margin: auto auto;">
      <div class="error-content">
        <h1 class="error">500</h1>
        <h3 class="info">We're sorry, but something went wrong.</h3>
        <h3>If you are the application owner check the logs for more information.</h3>
      </div>
    </div>
  </div>
</body>
</html>
